<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
    <title>Using Filters</title>
    <script src="angularjs/angular.js"></script>
    <link href="https://ajax.aspnetcdn.com/ajax/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://ajax.aspnetcdn.com/ajax/bootstrap/3.4.1/css/bootstrap-theme.css" rel="stylesheet" />
    <script>
        angular.module("exampleApp", [])
            .controller("defaultCtrl", function ($scope) {
                $scope.products = [
                    { name: "Apples", category: "Fruit", price: 1.20, expiry: 10 },
                    { name: "Bananas", category: "Fruit", price: 2.42, expiry: 7 },
                    { name: "Pears", category: "Fruit", price: 2.02, expiry: 6 },

                    { name: "Tuna", category: "Fish", price: 20.45, expiry: 3 },
                    { name: "Salmon", category: "Fish", price: 17.93, expiry: 2 },
                    { name: "Trout", category: "Fish", price: 12.93, expiry: 4 },

                    { name: "Beer", category: "Drinks", price: 2.99, expiry: 365 },
                    { name: "Wine", category: "Drinks", price: 8.99, expiry: 365 },
                    { name: "Whiskey", category: "Drinks", price: 45.99, expiry: 365 }
                ];

                $scope.myCustomSorter = function (item) {
                    return item.expiry < 5 ? 0 : item.price;
                }
            });
    </script>
    <script src="customFilters.js"></script>
</head>
<body ng-controller="defaultCtrl">
    <div class="panel panel-default">
        <h3>
            Products
            <span class="label label-primary">{{ products.length }} </span>
        </h3>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-bordered table-condensed">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Expiry</th>
                    <th class="text-right">Price</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="p in products | orderBy:[ myCustomSorter, '-price' ] | limitTo:5 ">
                    <td> {{ p.name | labelCase }} </td>
                    <td> {{ p.category | labelCase:true}} </td>
                    <td> {{ p.expiry }} </td>
                    <td class="text-right"> ${{ p.price | number:0 }} </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
