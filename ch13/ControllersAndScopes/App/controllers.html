<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
    <title>Using Controllers and Scopes</title>
    <script src="angularjs/angular.js"></script>
    <link href="https://ajax.aspnetcdn.com/ajax/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://ajax.aspnetcdn.com/ajax/bootstrap/3.4.1/css/bootstrap-theme.css" rel="stylesheet" />
    <script>
        let app = angular.module("exampleApp", [])
            .controller("simpleCtrl", function () {

            this.dataValue = "Hello, Adam";

            this.reverseText = function () {
				this.dataValue = this.dataValue.split("").reverse().join("");
            }
        });
    </script>
</head>
<body>
    <div class="well" ng-controller="simpleCtrl as ctrl">
        <h4>Top Level Controller</h4>
        <div class="input-group">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button"
                        ng-click="ctrl.reverseText()">
                    Reverse
                </button>
            </span>
            <input class="form-control" ng-model="ctrl.dataValue" />
        </div>
    </div>
</body>
</html>
