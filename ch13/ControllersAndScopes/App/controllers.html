<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
    <title>Using Controllers and Scopes</title>
    <script src="angularjs/angular.js"></script>
    <link href="https://ajax.aspnetcdn.com/ajax/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://ajax.aspnetcdn.com/ajax/bootstrap/3.4.1/css/bootstrap-theme.css" rel="stylesheet" />
    <script>
        angular.module("exampleApp", [])
            .controller("simpleCtrl", function ($scope, $rootScope) {

                $scope.$on("zipCodeUpdated", function (event, args) {
                    $scope[args.type] = args.zipCode;
                })

                $scope.setAddress = function (type, zip) {
                    $rootScope.$broadcast("zipCodeUpdated", {
						type: type, zipCode: zip
                    });
                    console.log("Type: ", type, "Zip: ", zip);
                }

                $scope.copyAddress = function () {
                    $scope.zip = $scope.billingZip;
                }
            });
    </script>
</head>
<body>

    <div class="well" ng-controller="simpleCtrl">
        <h4>Billing Zip Code</h4>
        <div class="form-group">
            <input class="form-control" ng-model="zip" />
            <button class="btn btn-primary" ng-click="setAddress('billingZip', zip)">
                Save Billing
            </button>
        </div>
    </div>

    <div class="well" ng-controller="simpleCtrl">
        <h4>Shipping Zip Code</h4>
        <div class="form-group">
            <input class="form-control" ng-model="zip" />
            <button class="btn btn-primary" ng-click="copyAddress()">
                Use Billing
            </button>
            <button class="btn btn-primary" ng-click="setAddress('shippingZip', zip)">
                Save Shipping
            </button>
        </div>
    </div>

</body>
</html>
