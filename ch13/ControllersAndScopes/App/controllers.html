<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
    <title>Using Controllers and Scopes</title>
    <script src="angularjs/angular.js"></script>
    <link href="https://ajax.aspnetcdn.com/ajax/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://ajax.aspnetcdn.com/ajax/bootstrap/3.4.1/css/bootstrap-theme.css" rel="stylesheet" />
    <script>
        let app = angular.module("exampleApp", []);

        app.controller("firstController", function ($scope) {

            $scope.dataValue = "Hello, Adam";

            $scope.reverseText = function () {
                $scope.dataValue = $scope.dataValue.split("").reverse().join("");
            }
        });

        app.controller("secondController", function ($scope) {

            $scope.dataValue = "Hello, Jacqui";

            $scope.changeCase = function () {
                $scope.dataValue = $scope.dataValue.toUpperCase();
            }
        });
    </script>
</head>
<body>
    <div class="well" ng-controller="firstController">
        <h4>First Controller</h4>
        <div class="input-group">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button"
                        ng-click="reverseText()">
                    Reverse
                </button>
            </span>
            <input class="form-control" ng-model="dataValue" />
        </div>
    </div>

    <div class="well" ng-controller="secondController">
        <h4>First Controller</h4>
        <div class="input-group">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button"
                        ng-click="changeCase()">
                    Case
                </button>
            </span>
            <input class="form-control" ng-model="dataValue" />
        </div>
    </div>
</body>
</html>
