<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
    <title>Directives</title>
    <script src="angularjs/angular.js"></script>
    <style>
        .bold { font-weight: bold }
    </style>
    <script>
        angular.module("exampleApp", [])
            .directive("demoDirective", function () {
                return function (scope, element, attrs) {
                    let listElem = angular.element("<ol>");
                    element.append(listElem);
                    for (let name of scope.names) {
                        listElem.append(angular.element("<li>").append("<span>").text(name));
                    }

                    let buttons = element.find("button");
                    buttons.on("click", function (e) {
                        element.find("li").toggleClass("bold");
                    });
                }
            })
            .controller("defaultCtrl", function ($scope) {
                $scope.names = ["Apples", "Bananas", "Oranges"];
            });
    </script>
</head>
<body ng-controller="defaultCtrl">
    <h3>Fruit</h3>
    <div demo-directive>
        <button>Click Me</button>
    </div>
</body>
</html>
