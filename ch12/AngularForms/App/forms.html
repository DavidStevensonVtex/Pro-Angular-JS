<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
    <title>Forms</title>
    <script src="angularjs/angular.js"></script>
    <link href="https://ajax.aspnetcdn.com/ajax/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://ajax.aspnetcdn.com/ajax/bootstrap/3.4.1/css/bootstrap-theme.css" rel="stylesheet" />
    <script type="text/javascript">
        angular.module("exampleApp", [])
            .controller("defaultCtrl", function ($scope) {
                $scope.requireValue = true;
                $scope.matchPattern = new RegExp("^[a-z]");
            });
    </script>
    <style>
        form.validate .ng-invalid-required.ng-dirty { background-color: lightpink ; }
        form.validate .ng-invalid-email.ng-dirty { background-color: lightgoldenrodyellow ; }
        form .ng-valid.ng-dirty { background-color: lightgreen ; }
        div.error { color: red ; font-weight: bold }
    </style>
</head>
<body>
    <div id="todoPanel" class="panel" ng-controller="defaultCtrl">
        <form name="myForm" novalidate>
            <div class="well">
                <div class="form-group">
                    <label>Text:</label>
                    <input name="sample" class="forms-control" ng-model="inputValue"
                           ng-required="requireValue" ng-minlength="3"
                           ng-maxlength="10" ng-pattern="matchPattern" />
                </div>
            </div>
            <div class="well">
                <p>Required Error: {{ myForm.sample.$error.required }} </p>
                <p>Min Length Error: {{ myForm.sample.$error.minlength }} </p>
                <p>Max Length Error: {{ myForm.sample.$error.maxlength }} </p>
                <p>Pattern Error: {{ myForm.sample.$error.pattern }} </p>
                <p>Element Valid: {{ myForm.sample.$valid }} </p>
            </div>
        </form>
    </div>
</body>
</html>
