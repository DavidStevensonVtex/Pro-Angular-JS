<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
    <title>Forms</title>
    <script src="angularjs/angular.js"></script>
    <link href="https://ajax.aspnetcdn.com/ajax/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://ajax.aspnetcdn.com/ajax/bootstrap/3.4.1/css/bootstrap-theme.css" rel="stylesheet" />
    <script type="text/javascript">
        angular.module("exampleApp", [])
            .controller("defaultCtrl", function ($scope) {
				$scope.todos = [
					{ id: 100, place: "Store", action: "Get groceries", complete: false },
					{ id: 200, place: "Home", action: "Call plumber", complete: false },
					{ id: 300, place: "Store", action: "Buy running shoes", complete: true }
				];
            });
    </script>
</head>
<body>
    <div id="todoPanel" class="panel" ng-controller="defaultCtrl">
        <form name="myForm" novalidate>
            <div class="well">
                <div class="form-group">
                    <label>Select an Action:</label>
                    <select ng-model="selectValue" 
                            ng-options="item.id as item.action group by item.place for item in todos">
                        <option value="" disabled>(Pick One)</option>
                    </select>
                </div>
            </div>
            <div class="well">
                <p>Selected: {{ selectValue }} </p>
            </div>
        </form>
    </div>
</body>
</html>
