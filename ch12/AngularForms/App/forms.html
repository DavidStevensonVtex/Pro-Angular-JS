<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
    <title>Forms</title>
    <script src="angularjs/angular.js"></script>
    <link href="https://ajax.aspnetcdn.com/ajax/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://ajax.aspnetcdn.com/ajax/bootstrap/3.4.1/css/bootstrap-theme.css" rel="stylesheet" />
    <script type="text/javascript">
        angular.module("exampleApp", [])
            .controller("defaultCtrl", function ($scope) {
                $scope.addUser = function (userDetails) {
                    $scope.message = userDetails.name +
                        " (" + userDetails.email + ") (" + userDetails.agreed + ")";
                };

                $scope.message = "Ready";
            });
    </script>
    <style>
        form .ng-invalid-required.ng-dirty { background-color: lightpink ; }
        form .ng-invalid-email.ng-dirty { background-color: lightgoldenrodyellow ; }
        form .ng-valid.ng-dirty { background-color: lightgreen ; }
        span.summary.ng-invalid { color: red ; font-weight: bold }
        span.summary.ng-vald { color: green }
        div.error { color: red ; font-weight: bold }
    </style>
</head>
<body>
    <div id="todoPanel" class="panel" ng-controller="defaultCtrl">
        <form name="myForm" novalidate ng-submit="addUser(newUser)">
            <div class="well">
                <div class="form-group">
                    <label>Email:</label>
                    <input name="userEmail" type="email" class="forms-control"
                           required ng-model="newUser.email" />
                    <div class="error" ng-show="myForm.userEmail.$invalid && myForm.userEmail.$dirty">
                        <span ng-show="myForm.userEmail.$error.email">
                            Please enter a valid email address
                        </span>
                        <span ng-show="myForm.userEmail.$error.required">
                            Please enter a value
                        </span>
                    </div>
                </div>
            </div>
            <div class="well">
                Message; {{ message }}
                <div>
                    Valid: 
                    <span class="summary" ng-class="myForm.$valid ? 'ng-valid' : 'ng-invalid'">
                        {{ myForm.$valid }} 
                    </span>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
