<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
    <title>Forms</title>
    <script src="angularjs/angular.js"></script>
    <link href="https://ajax.aspnetcdn.com/ajax/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://ajax.aspnetcdn.com/ajax/bootstrap/3.4.1/css/bootstrap-theme.css" rel="stylesheet" />
    <script type="text/javascript">
        angular.module("exampleApp", [])
            .controller("defaultCtrl", function ($scope) {
				$scope.todos = [
					{ id: 100, action: "Get groceries", complete: false },
					{ id: 200, action: "Call plumber", complete: false },
					{ id: 300, action: "Buy running shoes", complete: true }
				];
            });
    </script>
    <style>
        form.validate .ng-invalid-required.ng-dirty { background-color: lightpink ; }
        form.validate .ng-invalid-email.ng-dirty { background-color: lightgoldenrodyellow ; }
        form .ng-valid.ng-dirty { background-color: lightgreen ; }
        div.error { color: red ; font-weight: bold }
    </style>
</head>
<body>
    <div id="todoPanel" class="panel" ng-controller="defaultCtrl">
        <form name="myForm" novalidate>
            <div class="well">
                <div class="form-group">
                    <label>Select an Action:</label>
                    <select ng-model="selectValue" 
                            ng-options="item.action for item in todos">
                    </select>
                </div>
            </div>
            <div class="well">
                <p>Selected: {{ selectValue }} </p>
            </div>
        </form>
    </div>
</body>
</html>
