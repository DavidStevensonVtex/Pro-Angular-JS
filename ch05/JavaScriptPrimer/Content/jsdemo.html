<!DOCTYPE html>
<html ng-app="demo">
<head>
    <title>Example</title>
    <link href="https://ajax.aspnetcdn.com/ajax/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://ajax.aspnetcdn.com/ajax/bootstrap/3.4.1/css/bootstrap-theme.css" rel="stylesheet" />
    <script src="angularjs/angular.js"></script>
    <script type="text/javascript">
        var myApp = angular.module("demo", []);

        myApp.controller("demoCtrl", function ($scope, $http) {
            var promise = $http.get("todo.json")
                .then(function (response) {
                    $scope.todos = response.data;
                }, function () {
                    $scope.todos = [{ action: "Error" }]
                })
                .then(function () {
                    $scope.todos.push({ action: "Request Complete" });
                });
        });

    </script>
</head>
<body ng-controller="demoCtrl">
    <div class="panel">
        <h1>To Do</h1>
        <table class="table">
            <thead>
                <tr><th>Action</th><th>Done</th></tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in todos">
                    <td>{{item.action}}</td>
                    <td>{{item.done}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
