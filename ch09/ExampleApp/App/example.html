<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
    <title>AngularJS Demo</title>
    <script src="angularjs/angular.js"></script>
    <link href="https://ajax.aspnetcdn.com/ajax/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://ajax.aspnetcdn.com/ajax/bootstrap/3.4.1/css/bootstrap-theme.css" rel="stylesheet" />
    <script type="text/javascript">

        let myApp = angular.module("exampleApp", []);

        myApp.controller("dayCtrl", function ($scope) {
            let dayNames = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            $scope.day = dayNames[new Date().getDay()];
            $scope.tomorrow = dayNames[(new Date().getDay() + 1) % 7];
        });
    </script>
</head>
<body>
    <div class="panel">
        <div class="page-header">
            <h3>AngularJS App</h3>
        </div>
        <h4 ng-controller="dayCtrl">Today is {{ day || "(unknown)" }}</h4>
        <h4 ng-controller="dayCtrl">Tomorrow is {{ tomorrow || "(unknown)" }}</h4>
    </div>
</body>
</html>
