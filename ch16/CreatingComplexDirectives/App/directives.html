<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
    <title>Directives</title>
    <script src="angularjs/angular.js"></script>
    <link href="https://ajax.aspnetcdn.com/ajax/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://ajax.aspnetcdn.com/ajax/bootstrap/3.4.1/css/bootstrap-theme.css" rel="stylesheet" />
    <script>
        angular.module("exampleApp", [])
            .directive("unorderedList", function () {
                return {
                    link: function (scope, element, attrs) {
                        let data = scope[attrs["unorderedList"]] || attrs["listSource"];
                        let propertyExpression = attrs["listProperty"] || "price | currency";
                        if (angular.isArray(data)) {
                            let listElem = angular.element("<ul>");

                            if (element[0].nodeName == "#comment") {
                                element.parent().append(listElem);
                            } else {
                                element.append(listElem);
                            }

                            for (let item of data) {
                                let itemElement = angular.element("<li>")
                                    .text(scope.$eval(propertyExpression, item));
                                listElem.append(itemElement);
                            }
                        }
                    },
                    restrict: "EACM"
                };
            })
            .controller("defaultCtrl", function ($scope) {
                $scope.products = [
                    { name: "Apples", category: "Fruit", price: 1.20, expiry: 10 },
                    { name: "Bananas", category: "Fruit", price: 2.42, expiry: 7 },
                    { name: "Pears", category: "Fruit", price: 2.02, expiry: 6 },
                ];
            });
    </script>
</head>
<body ng-controller="defaultCtrl">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3>Products</h3>
        </div>
    </div>
    <div class="panel-body">
        <unordered-list listProperty="products" list-property="price | currency"></unordered-list>
    </div>
</body>
</html>
