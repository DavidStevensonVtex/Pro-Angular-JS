<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
    <title>Directive Scopes</title>
    <script src="angularjs/angular.js"></script>
    <link href="https://ajax.aspnetcdn.com/ajax/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://ajax.aspnetcdn.com/ajax/bootstrap/3.4.1/css/bootstrap-theme.css" rel="stylesheet" />
    <script type="text/template" id="listTemplate">
        <ul>
            <li ng-repeat="item in data"> {{ item.price | currency }} </li>
        </ul>
    </script>
    <script>
        angular.module("exampleApp", [])
            .directive("scopeDemo", function () {
                return {
                    template: "<div class='panel-body'>Name: <input ng-model=name /></div>" 
                };
            })
            .controller("scopeCtrl", function ($scope) {
                // do nothing - no behaviors required
            })
            .controller("secondCtrl", function ($scope) {
                // do nothing - no behaviors required
            })
    </script>
</head>
<body>
    <div class="panel panel-default">
        <div ng-controller="scopeCtrl" class="panel-body" scope-demo></div>
        <div ng-controller="secondCtrl" class="panel-body" scope-demo></div>
    </div>
</body>
</html>
